<app-add-user (addUser)="userAdd($event)"></app-add-user>
<h4 class="container"> Users</h4>
<div class="container" *ngIf="this.users.length===0; else elseBlock">No users to Display.</div>
<ng-template #elseBlock>
  <div *ngFor="let user of users; index as i;">
    <app-user-item [user]="user" [i]="i" (userDelete)="deleteUser($event)" (userCheckbox)="toggleUser($event)">
    </app-user-item>
  </div>
</ng-template>
